<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OriginStory Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #0d0d0d;
      --bg-gradient-end: #1f1f3e;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --accent: #536DFE;
      --accent-hover: #4159d8;
      --text-light: #f0f0f0;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--accent);
      text-shadow: 0 2px 8px rgba(83, 109, 254, 0.7);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .card:hover { transform: translateY(-5px); }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input::placeholder { color: rgba(240, 240, 240, 0.6); }
    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
      min-height: 1.2em;
    }

    .signup-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .card { padding: 1.5rem; }
      .logo { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">OriginStory</div>
    <div class="card">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="submit" id="loginBtn">Log In</button>
      </form>
      <p id="message"></p>
      <div class="signup-link">
        New here? <a href="/signup.html">Create an account</a>
      </div>
    </div>
  </div>
  <script src="/js/login.js" defer></script>
</body>
</html>
