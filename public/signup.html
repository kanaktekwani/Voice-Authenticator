<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OriginStory Signup</title>
  <!-- Google Font -->
  <style>
    :root {
      --bg-start: #0d0d0d;
      --bg-end: #1f1f3e;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --accent: #536DFE;
      --accent-dark: #4159d8;
      --text-light: #f0f0f0;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.2);
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 2px 12px rgba(83, 109, 254, 0.7);
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.75rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 1.1rem;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input::placeholder {
      color: rgba(240, 240, 240, 0.6);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(83, 109, 254, 0.05);
    }

    button {
      width: 100%;
      padding: 1.25rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: var(--accent-dark);
      transform: translateY(-2px);
    }

    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
      min-height: 1.2em;
    }

    .optional {
      font-weight: 300;
      font-size: 0.9rem;
      color: rgba(240, 240, 240, 0.6);
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem;
      }

      .logo {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">OriginStory</div>
    <div class="card">
      <h2>Create Your Account</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
        </div>
        <div class="form-group">
          <label for="deviceId">Device ID <span class="optional">(Optional)</span></label>
          <input type="text" id="deviceId" name="deviceId" placeholder="Your device identifier">
        </div>
        <button type="submit" id="signupBtn">Sign Up</button>
      </form>
      <p id="message"></p>
    </div>
  </div>

  <script src="/js/signup.js"></script></body>
</html>
